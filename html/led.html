<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LED IOT test</title>
  <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="jquery-1.11.3.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
  <script src="scripts.js" type="text/javascript"></script>
</head>

<body>

<div class="site">
  <h1><a href="#">IOT Test with MQTT</a></h1>
  <p>IOT test site by using MQTT<p>
</div>

<div class="menu">
  <nav class="menu">
  <ul>
  <li><a href="#">Top</a></li>
  <li><a href="#">Setup</a></li>
  <li><a href="#">Link</a></li>
  <ul>
  </nav>
</div>

<div id="led_switch">
  <div id="led1_switch">
    <button id="led1_btn"  type="button" name="led1_btn" value="ON"><img src="button_on.png" alt="LED1" ></button>
  </div>
  <div id="led2_switch">
    <button id="led2_btn"  type="button" name="led2_btn" value="OFF"><img src="button_off.png" alt="LED2" ></button>
  </div>
</div>

<div class="main_console">
  <p><input class="chkled" id="chkled1" type="checkbox" name="led1" value="ON">LED1</p>
  <p><input class="chkled" id="chkled2" type="checkbox" name="led2" value="ON">LED2</p>
  <p><input class="chkled" id="chkled3" type="checkbox" name="led3" value="ON">LED3</p>
</div>

<div class="ajax_res">

</div>

<div class="ajax_res_work">
  <button type="button" id="btnSay">TimerStop</button>

</div>




<div class="copyright">
  <p>Created by IOT.dreamhosters.com</p>
</div>


</body>

</html>
